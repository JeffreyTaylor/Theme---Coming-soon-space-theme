<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ROCKET - Interactive Coming Soon Template</title>

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="scripts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet"/>

</head>
<body>
<img id="logo" src="img/logo.png"/>
<div id="background">

  <div class="moon"></div>


  <div class="astronaut-container">
    <div class="helmet">
      <div class="visor"></div>
    </div>
    <div class="body-top"></div>
    <div class="arm-right"></div>
    <div class="hand-right"></div>
    <div class="body-bottom"></div>
    <div class="arm-left"></div>
    <div class="hand-left"></div>
    <div class="foot-left"></div>
    <div class="foot-right"></div>
    <div class="controls"></div>
    <div class="flag"></div>
  </div>


  <div class="contact-container">
    <form id="contact-form">
      <input class="email-input" placeholder="Enter your email"/>
      <button class="email-submit" type="submit"><i id="rocket-btn" class="fa fa-rocket" aria-hidden="true"></i>
        Subscribe
      </button>
    </form>

  </div>


</div>


<script type="text/javascript" src="scripts/jquery/jquery.min.js"></script>
<script type="text/javascript" src="scripts/jquery/jquery-ui.draggable.min.js"></script>
<script type="text/javascript" src="scripts/particles/particles.min.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
